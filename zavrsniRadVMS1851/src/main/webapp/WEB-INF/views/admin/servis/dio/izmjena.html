<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="dodaci/sabloni :: headFragment">
<title>Izmjena - Dio</title>
</head>
<body>

<div th:include="dodaci/sabloni :: adminHeaderFragment"></div>

<div class="container">

<section id="object">
  <div class="page-header">
    <h1 th:text="#{d.ttl}">Change - Dio</h1>
  </div>

<div class="row">
    
	<form action="#" th:object="${dioAtribut}"
		th:action="@{/admin/dio/izmjena}" method="post" class="form-horizontal well">

  
    <div class="form-group" th:class="${#fields.hasErrors('id')} ? 'form-group has-error' : 'form-group'">
    <input type="hidden" th:field="*{id}" class="form-control input-xlarge" placeholder="Dio ID" />
    </div>
          <div class="form-group" th:class="${#fields.hasErrors('serijskiBroj')} ? 'form-group has-error' : 'form-group'">
          <label for="serijskiBroj" class="col-lg-2 control-label" th:text="#{d.sb}">Serial number</label>
            <div class="col-lg-10">
              <input type="text" th:field="*{serijskiBroj}" class="form-control input-xlarge" placeholder="Serijski broj" />
              <p th:if="${#fields.hasErrors('serijskiBroj')}" class="label label-danger" th:errors="*{serijskiBroj}">Neispravan serijski broj</p>
            </div>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('naziv')} ? 'form-group has-error' : 'form-group'">
          <label for="naziv" class="col-lg-2 control-label" th:text="#{d.naz}">Part name</label>
            <div class="col-lg-10">
              <input type="text" th:field="*{naziv}" class="form-control input-xlarge" placeholder="Naziv dijela" />
              <p th:if="${#fields.hasErrors('naziv')}" class="label label-danger" th:errors="*{naziv}">Neispravan naziv dijela</p>
            </div>
          </div>
		<hr/>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary" th:text="#{d.btn}">Save</button>
            <a class="btn btn-default" th:href="@{/admin/dio/}" th:text="#{rad.odu}">Cancel</a>
          </div>
	</form>
	
</div>
</section>

<div class="row right">
  <a class="btn btn-primary btn-large" th:href="@{/admin/dio/}" th:text="#{rad.nal}">Back to the list</a>
</div> 

<div th:include="dodaci/sabloni :: footerFragment"></div>
</div>
<!-- /.container -->
<div th:include="dodaci/sabloni :: jsFragment"></div>

</body>
</html>
