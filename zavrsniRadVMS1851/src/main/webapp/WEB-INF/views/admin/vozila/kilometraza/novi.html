<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="dodaci/sabloni :: headFragment">
<title>Nova kilometraza</title>
</head>
<body>

	<div th:include="dodaci/sabloni :: adminHeaderFragment"></div>

	<div class="container">

		<section id="object">
			<div class="page-header">
				<h1>Unos nove kilometraze</h1>
			</div>

			<div class="row">

				<form action="#" th:object="${lkAtribut}"
					th:action="@{/admin/kilo/novi}" method="post"
					class="form-horizontal well">

					<input type="hidden" th:field="*{korisnikVozilo.id}" />

					<div class="form-group"
						th:class="${#fields.hasErrors('datum')} ? 'form-group has-error' : 'form-group'">
						<label for="datum" class="col-lg-2 control-label">Datum: </label>
						<div class="col-lg-10">
							<input type="text" th:field="*{datum}"
								class="form-control input-xlarge" placeholder="Datum" />
							<p th:if="${#fields.hasErrors('datum')}"
								class="label label-danger" th:errors="*{datum}">neispravan
								datum</p>
						</div>
					</div>
					<div class="form-group"
						th:class="${#fields.hasErrors('kilometraza')} ? 'form-group has-error' : 'form-group'">
						<label for="kilometraza" class="col-lg-2 control-label">Naziv:
						</label>
						<div class="col-lg-10">
							<input type="text" th:field="*{kilometraza}"
								class="form-control input-xlarge" placeholder="Kilometraza" />
							<p th:if="${#fields.hasErrors('kilometraza')}"
								class="label label-danger" th:errors="*{kilometraza}">neispravna
								kilometraza</p>
						</div>
					</div>
					<hr />
					<div class="form-actions">
						<button type="submit" class="btn btn-primary">Unesi kilometrazu</button>
						<a class="btn btn-default" th:href="@{/admin/kilometraza/}">Odustani</a>
					</div>
				</form>

			</div>
		</section>

		<div class="row right">
			<a class="btn btn-primary btn-large" th:href="@{/admin/kilometraza/}">Natrag
				na listu</a>
		</div>

		<div th:include="dodaci/sabloni :: footerFragment"></div>
	</div>
	<!-- /.container -->
	<div th:include="dodaci/sabloni :: jsFragment"></div>

</body>
</html>
