<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="dodaci/sabloni :: headFragment">
<title>Novo vozilo</title>
</head>
<body>

	<div th:include="dodaci/sabloni :: adminHeaderFragment"></div>

	<div class="container">

		<section id="object">
			<div class="page-header">
				<h1 th:text="#{voz.ttl3}">Add new vehicle</h1>
			</div>

			<div class="row">
				<form action="#" th:object="${voziloAtribut}"
					th:action="@{/admin/vozila/novi}" method="post"
					class="form-horizontal well">

					<div class="form-group"
						th:class="${#fields.hasErrors('vin')} ? 'form-group has-error' : 'form-group'">
						<label for="vin" class="col-lg-2 control-label" th:text="#{voz.vin}">VIN No:
						</label>
						<div class="col-lg-10">
							<input type="text" th:field="*{vin}"
								class="form-control input-xlarge" placeholder="VIN Broj" />
							<p th:if="${#fields.hasErrors('vin')}" class="label label-danger"
								th:errors="*{vin}">neispravan VIN Broj</p>
						</div>
					</div>
					<div class="form-group"
						th:class="${#fields.hasErrors('marka')} ? 'form-group has-error' : 'form-group'">
						<label for="marka" class="col-lg-2 control-label" th:text="#{voz.mar}">Make: </label>
						<div class="col-lg-10">
							<input type="text" th:field="*{marka}"
								class="form-control input-xlarge" placeholder="Marka vozila" />
							<p th:if="${#fields.hasErrors('marka')}"
								class="label label-danger" th:errors="*{marka}">neispravana
								marka vozila</p>
						</div>
					</div>
					<div class="form-group"
						th:class="${#fields.hasErrors('model')} ? 'form-group has-error' : 'form-group'">
						<label for="model" class="col-lg-2 control-label" th:text="#{voz.mod}">Model
							vozila: </label>
						<div class="col-lg-10">
							<input type="text" th:field="*{model}"
								class="form-control input-xlarge" placeholder="Model vozila" />
							<p th:if="${#fields.hasErrors('model')}"
								class="label label-danger" th:errors="*{model}">neispravan
								model vozila</p>
						</div>
					</div>
					<div class="form-group"
						th:class="${#fields.hasErrors('godina')} ? 'form-group has-error' : 'form-group'">
						<label for="godina" class="col-lg-2 control-label" th:text="#{voz.god}">Year
							proizvodnje: </label>
						<div class="col-lg-10">
							<input type="text" th:field="*{godina}"
								class="form-control input-xlarge" placeholder="Marka vozila" />
							<p th:if="${#fields.hasErrors('godina')}"
								class="label label-danger" th:errors="*{godina}">neispravana
								godina proizvodnje vozila</p>
						</div>
					</div>
					<div class="form-group"
						th:class="${#fields.hasErrors('boja')} ? 'form-group has-error' : 'form-group'">
						<label for="boja" class="col-lg-2 control-label" th:text="#{voz.boj}">Color
							vozila: </label>
						<div class="col-lg-10">
							<input type="text" th:field="*{boja}"
								class="form-control input-xlarge" placeholder="Marka vozila" />
							<p th:if="${#fields.hasErrors('boja')}"
								class="label label-danger" th:errors="*{boja}">neispravana
								boja vozila</p>
						</div>
					</div>
					<hr />
					<div class="form-actions">
						<button type="submit" class="btn btn-primary" th:text="#{voz.btn}">Save vehicle</button>
						<a class="btn btn-default" th:href="@{/admin/vozila/}" th:text="#{rad.odu}">Cancel</a>
					</div>
				</form>

			</div>
		</section>

		<div class="row right">
			<a class="btn btn-primary btn-large" th:href="@{/admin/vozila/}" th:text="#{rad.nal}">Back to the list</a>
		</div>

		<div th:include="dodaci/sabloni :: footerFragment"></div>
	</div>
	<!-- /.container -->
	<div th:include="dodaci/sabloni :: jsFragment"></div>

</body>
</html>
