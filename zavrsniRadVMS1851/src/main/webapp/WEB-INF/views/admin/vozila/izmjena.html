<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="dodaci/sabloni :: headFragment">
<title>Izmjena - Vozilo</title>
</head>
<body>

<div th:include="dodaci/sabloni :: adminHeaderFragment"></div>

<div class="container">

<section id="object">
  <div class="page-header">
    <h1>Izmjena - Vozilo</h1>
  </div>

<div class="row">
    
	<form action="#" th:object="${voziloAtribut}"
		th:action="@{/admin/vozila/izmjena}" method="post" class="form-horizontal well">

  
    <div class="form-group" th:class="${#fields.hasErrors('vin')} ? 'form-group has-error' : 'form-group'">
    <input type="hidden" th:field="*{vin}" class="form-control input-xlarge" placeholder="VIN vozila" />
    </div>
          <div class="form-group" th:class="${#fields.hasErrors('marka')} ? 'form-group has-error' : 'form-group'">
          <label for="marka" class="col-lg-2 control-label">Marka vozila</label>
            <div class="col-lg-10">
              <input type="text" th:field="*{marka}" class="form-control input-xlarge" placeholder="Marka vozila" />
              <p th:if="${#fields.hasErrors('marka')}" class="label label-danger" th:errors="*{marka}">Neispravna marka vozila</p>
            </div>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('model')} ? 'form-group has-error' : 'form-group'">
          <label for="model" class="col-lg-2 control-label">Model vozila</label>
            <div class="col-lg-10">
              <input type="text" th:field="*{model}" class="form-control input-xlarge" placeholder="Model vozila" />
              <p th:if="${#fields.hasErrors('model')}" class="label label-danger" th:errors="*{model}">Neispravan model vozila</p>
            </div>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('boja')} ? 'form-group has-error' : 'form-group'">
          <label for="boja" class="col-lg-2 control-label">Boja vozila</label>
            <div class="col-lg-10">
              <input type="text" th:field="*{boja}" class="form-control input-xlarge" placeholder="Boja vozila" />
              <p th:if="${#fields.hasErrors('boja')}" class="label label-danger" th:errors="*{boja}">Neispravna boja vozila</p>
            </div>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('godina')} ? 'form-group has-error' : 'form-group'">
          <label for="godina" class="col-lg-2 control-label">Godina vozila</label>
            <div class="col-lg-10">
              <input type="text" th:field="*{godina}" class="form-control input-xlarge" placeholder="Model vozila" />
              <p th:if="${#fields.hasErrors('godina')}" class="label label-danger" th:errors="*{godina}">Neispravna godina vozila</p>
            </div>
          </div>
		<hr/>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Zapamti izmjene</button>
            <a class="btn btn-default" th:href="@{/admin/vozila/}">Odustani</a>
          </div>
	</form>
	
</div>
</section>

<div class="row right">
  <a class="btn btn-primary btn-large" th:href="@{/admin/vozila/}">Natrag na listu</a>
</div> 

<div th:include="dodaci/sabloni :: footerFragment"></div>
</div>
<!-- /.container -->
<div th:include="dodaci/sabloni :: jsFragment"></div>

</body>
</html>
