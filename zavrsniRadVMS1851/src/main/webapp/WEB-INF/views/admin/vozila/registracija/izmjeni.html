<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring3-3.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/common :: headFragment">
<title>Edit Registration</title>
</head>
<body>

<div th:include="fragments/common :: headerFragment"></div>

<div class="container">

<section id="object">
  <div class="page-header">
    <h1>Edit registration <span th:text="${registrationAttribute.vehicle.licensePlate}">VIN NO.</span></h1>
  </div>

<div class="row">
    
	<form action="#" th:object="${registrationAttribute}"
		th:action="@{/admin/registrations/edit}" method="post" class="form-horizontal well">

<!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
    <h1>Error</h1>
	<p th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</p>    
    </div>  -->
    
    <input type="hidden" th:field="*{id}" class="form-control input-xlarge" />
    <input type="hidden" th:field="*{vehicle.vin}" class="form-control input-xlarge" />
          <div class="form-group" th:class="${#fields.hasErrors('vehicle.vin')} ? 'form-group has-error' : 'form-group'">
          <label for="vehicle.vin" class="col-lg-2 control-label">License Plate</label>
            <div class="col-lg-10">
              	<input type="text" th:field="*{vehicle.licensePlate}" class="form-control input-xlarge" placeholder="License Plate" readonly="readonly"/>
              <p th:if="${#fields.hasErrors('vehicle.licensePlate')}" class="label label-danger" th:errors="*{vehicle.licensePlate}">Incorrect VIN</p>
            </div>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('isActive')} ? 'form-group has-error' : 'form-group'">
          <label for="current" class="col-lg-2 control-label">Is registration current?</label>
            <div class="col-lg-10">
              <select th:field="*{isActive}" class="form-control">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
              <p th:if="${#fields.hasErrors('isActive')}" class="label label-danger" th:errors="*{isActive}">Incorrect LP</p>
            </div>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('regDate')} ? 'form-group has-error' : 'form-group'">
          <label for="regDate" class="col-lg-2 control-label">Registration Date</label>
            <div class="col-lg-10">
              <input type="date" th:field="*{regDate}" class="form-control input-xlarge" placeholder="Registration Date" />
              <p th:if="${#fields.hasErrors('regDate')}" class="label label-danger" th:errors="*{regDate}">Incorrect LP</p>
            </div>
          </div>
 		  <div class="form-group" th:class="${#fields.hasErrors('regDue')} ? 'form-group has-error' : 'form-group'">
 		  <label for="regDue" class="col-lg-2 control-label">Registration Due</label>
            <div class="col-lg-10">
              <input type="date" th:field="*{regDue}" class="form-control input-xlarge" placeholder="Registration Due Date" />
              <p th:if="${#fields.hasErrors('regDue')}" class="label label-danger" th:errors="*{regDue}">Incorrect LP</p>
            </div>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('insDate')} ? 'form-group has-error' : 'form-group'">
          <label for="insDate" class="col-lg-2 control-label">Insurance Date</label>
            <div class="col-lg-10">
              <input type="date" th:field="*{insDate}" class="form-control input-xlarge" placeholder="Insurance Date" />
              <p th:if="${#fields.hasErrors('insDate')}" class="label label-danger" th:errors="*{insDate}">Incorrect LP</p>
            </div>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('insDue')} ? 'form-group has-error' : 'form-group'">
          <label for="insDue" class="col-lg-2 control-label">Insurance Due</label>
            <div class="col-lg-10">
              <input type="date" th:field="*{insDue}" class="form-control input-xlarge" placeholder="Insurace Due Date" />
              <p th:if="${#fields.hasErrors('insDue')}" class="label label-danger" th:errors="*{insDue}">Incorrect LP</p>
            </div>
          </div>
		<hr/>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Edit Registration</button>
            <a class="btn btn-default" th:href="@{/admin/registrations/list(id=${registrationAttribute.vehicle.vin})}">Cancel</a>
          </div>
	</form>
	
</div>
</section>

<div class="row right">
  <a class="btn btn-primary btn-large" th:href="@{/admin/registrations/list(id=${registrationAttribute.vehicle.vin})}">Back to list</a>
</div> 

<div th:include="fragments/common :: footerFragment"></div>
</div>
<!-- /.container -->
<div th:include="fragments/common :: jsFragment"></div>

</body>
</html>
