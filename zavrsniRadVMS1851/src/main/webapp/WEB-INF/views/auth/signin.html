<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="dodaci/sabloni :: headFragment" />
<body>

<div th:include="dodaci/sabloni :: headerFragment"></div>

    
<!-- Marketing messaging and featurettes
================================================== -->
<!-- Wrap the rest of the page in another container to center all the content. -->

<div class="container">

	<!-- /* Handle the flash message */-->
	<th:block th:if="${message != null}">
		<div th:replace="dodaci/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=${message.message})">&nbsp;</div>
	</th:block>
    
	<div class="featurette">
		<h2 class="featurette-heading center" th:text="#{title.msg}">Vehicle management system</h2>
	</div>
  

  <hr class="featurette-divider" />

  <!-- /END THE FEATURETTES -->
  
  <!-- Three columns of text below the carousel -->
  <div class="row signin">
    <div class="col-md-4 text-center">
      <h2></h2>
      <p></p>
    </div>
    <div class="col-md-4 center">
    
      <h2 th:text="#{title.ttl}"></h2>
      <form class="form-narrow form-horizontal" th:action="@{/j_spring_security_check}" method="post">
		<div th:if="${param['error']}" class="alert alert-error">
			<span th:text="${param['error.message']}"></span><span th:text="#{sign.err}"></span>
		</div>
        <legend th:text="#{sign.leg}">Please enter credentials</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label" th:text="#{sign.eml}">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="j_username" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label" th:text="#{sign.pwd}">Password</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="j_password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" /><span th:text="#{sign.me}"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default" th:text="#{sign.in}"></button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <!-- <p>New here? <a th:href="@{/signup}">Sign Up</a></p>  -->
            </div>
        </div>
	</form>
      <p></p>
    </div>
    <div class="col-md-4 text-center">
      <h2></h2>
      <p></p>
    </div>
    
  </div><!-- /.row -->
	
<div th:include="dodaci/sabloni :: footerFragment"></div>

</div><!-- /.container -->

<div th:include="dodaci/sabloni :: jsFragment"></div>

</body>
</html>
