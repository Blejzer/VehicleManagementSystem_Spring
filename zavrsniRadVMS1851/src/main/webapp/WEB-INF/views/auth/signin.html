<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/common :: headFragment" />
<body>

<div th:include="fragments/common :: headerFragment"></div>

    
<!-- Marketing messaging and featurettes
================================================== -->
<!-- Wrap the rest of the page in another container to center all the content. -->

<div class="container">

	<!-- /* Handle the flash message */-->
    <th:block th:if="${message != null}">
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=${message.message})">&nbsp;</div>
    </th:block>
    
  <div class="featurette">
    <h2 class="featurette-heading">Vehicle Management System</h2>
    <p class="lead"></p>
  </div>
  
	<form class="form-narrow form-horizontal" th:action="@{/j_spring_security_check}" method="post">
	<div th:if="${param['error']}" class="alert alert-error">
		Sign in greska. Molimo pokusajte ponovo.
	</div>
        <legend>Molimo unesite svoje podatke</legend>
        <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="j_username" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Lozinka</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="j_password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="_spring_security_remember_me" /> Zapamti me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-10">
                <!-- <p>New here? <a th:href="@{/signup}">Sign Up</a></p>  -->
            </div>
        </div>
</form>

  <!-- START THE FEATURETTES -->
	<!-- 
  <div class="featurette">
    <p class="lead">In simple terms, a responsive web design figures out what resolution of device it's being served on. Flexible grids then size correctly to fit the screen.</p>
  </div>
	 -->
<!-- /END THE FEATURETTES -->

<div th:include="fragments/common :: footerFragment"></div>

</div><!-- /.container -->

<div th:include="fragments/common :: jsFragment"></div>

</body>
</html>
