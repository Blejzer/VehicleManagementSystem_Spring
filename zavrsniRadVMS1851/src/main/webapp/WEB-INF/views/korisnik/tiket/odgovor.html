<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="dodaci/sabloni :: headFragment">
<title>Novi tiket</title>
</head>
<body>

<div sec:authorize="hasRole('ROLE_ADMIN')" th:include="dodaci/sabloni :: adminHeaderFragment"></div>
<div sec:authorize="hasRole('ROLE_USER')" th:include="dodaci/sabloni :: headerFragment"></div>

<script th:src="@{/resources/js/expanding.js}" />

<div class="container">

<section id="object">
  <div class="page-header">
    <h1>Odgovor na tiket</h1>
  </div>

<div class="row">
    
	<form action="#" th:object="${tAtribut}" th:action="@{/korisnik/tiketi/odgovor}" method="post" class="form-horizontal well">
			<input type="hidden" th:field="*{id}" />
			<input type="hidden" th:field="*{vozilo.vin}" />
			<input type="hidden" th:field="*{korisnik.id}"/>
			<input type="hidden" th:field="*{rijesenDatum}"/>
<!-- <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
    <h1>Error</h1>
	<p th:each="err : ${#fields.errors('*')}" th:text="${err}">Input is incorrect</p>    
    </div>  -->
          <div class="form-group" th:class="${#fields.hasErrors('vozilo.vin')} ? 'form-group has-error' : 'form-group'">
          <label for="vozilo.vin" class="col-lg-2 right">Registarske oznake: </label>
            <div class="col-lg-10">
              	<label class="col-lg-10"  th:text="${rAtribut.tablica}" ></label>
            </div>
          </div>
          
          <div class="form-group" th:class="${#fields.hasErrors('korisnik.id')} ? 'form-group has-error' : 'form-group'">
          	<label for="korisnik.id" class="col-lg-2 right">Korisnik: </label>
          	<div class="col-lg-10">
            	<label class="col-lg-10" th:text="*{korisnik.ime} + ' ' + *{korisnik.prezime}"></label>
            </div>
          	
          </div>
          
          <div class="form-group" th:class="${#fields.hasErrors('tiketDatum')} ? 'form-group has-error' : 'form-group'">
          	<label for="tiketDatum" class="col-lg-2 control-label">Datum tiketa: </label>
          	<div class="col-lg-10">
            	<input type="date" th:field="*{tiketDatum}" class="form-control input-xlarge" placeholder="Datum tiketa"/>	
            </div>
          	
          </div>
 		  <div class="form-group" th:class="${#fields.hasErrors('naslov')} ? 'form-group has-error' : 'form-group'">
 		  	<label for="naslov" class="col-lg-2 control-label">Naslov: </label>
          	<div class="col-lg-10">
            	<input type="text" th:field="*{naslov}" class="form-control input-xlarge" placeholder="Naslov"/>	
            </div>
          </div>
          <div class="form-group" th:class="${#fields.hasErrors('sadrzaj')} ? 'form-group has-error' : 'form-group'">
 		  <label for="sadrzaj" class="col-lg-2 control-label">Opis: </label>
            <div class="col-lg-10">
              <textarea th:field="*{sadrzaj}" class="form-control input-xlarge expanding" placeholder="Opis"></textarea>
            </div>
          </div>
          <div sec:authorize="hasRole('ROLE_ADMIN')" class="form-group" th:class="${#fields.hasErrors('odgovor')} ? 'form-group has-error' : 'form-group'">
 		  <label for="odgovor" class="col-lg-2 control-label">Odgovor: </label>
            <div class="col-lg-10">
              <textarea rows="5" th:field="*{odgovor}" class="form-control input-xlarge expanding" placeholder="Odgovor na ovaj tiket trebate upisati ovjde"></textarea>
              <p th:if="${#fields.hasErrors('odgovor')}" class="label label-danger" th:errors="*{odgovor}">Greska kod datuma vracanja</p>
            </div>
          </div>
		<hr/>
          <div class="form-actions">
            <button sec:authorize="hasRole('ROLE_ADMIN')" type="submit" class="btn btn-primary">Otvori tiket</button>
            <a class="btn btn-default" th:href="@{/korisnik/tiketi/lista}">Odustani</a>
          </div>
	</form>
	
</div>

</section>

<div th:include="dodaci/sabloni :: footerFragment"></div>
</div>
<!-- /.container -->
<div th:include="dodaci/sabloni :: jsFragment"></div>

</body>
</html>
