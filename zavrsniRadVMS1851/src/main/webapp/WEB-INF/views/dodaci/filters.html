<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
<div id="vehiclesList" th:fragment="vehiclesList">
<section id="filterForm">

  <div class="page-header">
    <p class="lead" data-toggle="collapse" data-target="#filter" th:text="#{flt.1}">Vehicles filter <i class="fright glyphicon glyphicon-circle-arrow-down"></i></p>
  </div>
  
  <div id="filter" class="collapse">
        <form action="#" th:action="@{/vehicles/search}" th:object="${search}" method="post" class="form-inline well">
        <div class="col-md-3">
          	<input type="text" name="regPlate" class="form-control" placeholder="Registration" th:field="*{regPlate}" />
        </div>
        <div class="col-md-3">
        	<input type="text" name="vin" class="form-control" placeholder="VIN" th:field="*{vin}" />
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" th:text="#{flt.4}" /> Assigned
          </label>
        </div>
        <div class="col-md-3">
		    <select th:field="*{accounts}" class="form-control">
				<option value="" th:text="#{common.select.prompt}"></option>
				<option th:each="account : *{accounts}" th:value="${account.email}" th:text="${account.email}">ACCOUNT</option>
			</select>
		</div>
        <button type="submit" class="btn btn-info" th:text="#{flt.11}">Search</button>
        <a class="btn btn-warning" th:href="@{/vehicles}" th:text="#{flt.10}">Reset</a>
      </form>

  </div>
</section>
</div>

<div id="korisnikLista" th:fragment="korisnikLista">
<section id="filterForm">

  <div class="page-header">
    <p class="lead" data-toggle="collapse" data-target="#filter" th:text="#{flt.2}">User Filter <i class="fright glyphicon glyphicon-circle-arrow-down"></i></p>
  </div>

<div id="filter" class="collapse">
	<form action="#" th:action="@{/admin/korisnici/pretraga}" method="get" class="form-inline well">
		<div th:if="${letter}!=null"><span th:text="${letter}"></span></div>
		<div class="btn-group">
		  <button type="submit" name="letter" class="btn btn-default" value="A" >A</button>
		  <button type="submit" name="letter" class="btn btn-default" value="B" >B</button>
		  <button type="submit" name="letter" class="btn btn-default" value="C" >C</button>
		  <button type="submit" name="letter" class="btn btn-default" value="D" >D</button>
		  <button type="submit" name="letter" class="btn btn-default" value="E" >E</button>
		  <button type="submit" name="letter" class="btn btn-default" value="F" >F</button>
		  <button type="submit" name="letter" class="btn btn-default" value="G" >G</button>
		  <button type="submit" name="letter" class="btn btn-default" value="H" >H</button>
		  <button type="submit" name="letter" class="btn btn-default" value="I" >I</button>
		  <button type="submit" name="letter" class="btn btn-default" value="J" >J</button>
		  <button type="submit" name="letter" class="btn btn-default" value="K" >K</button>
		  <button type="submit" name="letter" class="btn btn-default" value="L" >L</button>
		  <button type="submit" name="letter" class="btn btn-default" value="M" >M</button>
		  <button type="submit" name="letter" class="btn btn-default" value="N" >N</button>
		  <button type="submit" name="letter" class="btn btn-default" value="O" >O</button>
		  <button type="submit" name="letter" class="btn btn-default" value="P" >P</button>
		  <button type="submit" name="letter" class="btn btn-default" value="Q" >Q</button>
		  <button type="submit" name="letter" class="btn btn-default" value="R" >R</button>
		  <button type="submit" name="letter" class="btn btn-default" value="S" >S</button>
		  <button type="submit" name="letter" class="btn btn-default" value="T" >T</button>
		  <button type="submit" name="letter" class="btn btn-default" value="U" >U</button>
		  <button type="submit" name="letter" class="btn btn-default" value="V" >V</button>
		  <button type="submit" name="letter" class="btn btn-default" value="X" >X</button>
		  <button type="submit" name="letter" class="btn btn-default" value="Y" >Y</button>
		  <button type="submit" name="letter" class="btn btn-default" value="Z">Z</button>
		</div>
	</form>
        <form action="#" th:action="@{/admin/korisnici/pretraga}" method="get" class="form-inline well">
        <div class="col-md-3">
          	<input th:if="${name}!=null" type="text" name="name" class="form-control" th:value="${name}" />
          	<input th:if="${name}==null" type="text" name="name" class="form-control" th:placeholder="#{flt.13}" />
        </div>
        <div class="col-md-3">
            <div class="controls">
              <select id="select01" name="isActive" class="form-control">
                <option value="null" th:text="#{flt.6}">Svi</option>
                <option value="true" th:text="#{flt.7}">Aktivni</option>
                <option value="false" th:text="#{flt.8}">Nisu aktivni</option>

              </select>
            </div>
          </div>     
        <button type="submit" class="btn btn-default" th:text="#{flt.11}">Pretraga</button>
      </form>
	</div>
</section>
</div>

<!--#########################################################
	#		Odabir vozila i perioda kroz posebnu formu		#
	#########################################################  -->
<div id="kiloPregled" th:fragment="kiloPregled">
	<section id="filterForm">
	
	  <div class="page-header">
	    <p class="lead" data-toggle="collapse" data-target="#filter" th:text="#{flt.3.1}">Filter kilometraza <i class="fright glyphicon glyphicon-circle-arrow-down"></i></p>
	  </div>
	  
	  <div id="filter" th:class="${first} ? 'page-header' : 'collapse'">
	        <form action="#" th:action="@{/admin/kilo/pregled}" th:object="${kpAtribut}" method="post" class="form-inline well">
		          <div class="col-md-3">
		              <select th:field="*{vin}" id="vin" name="vin" class="form-control">
				          <option value="" th:text="#{common.select.prompt}"></option>
				          <option th:each="reg : *{registracije}" th:value="${reg.vozilo.vin}" th:text="${reg.tablica}">VIN</option>
		              </select>
		          </div>
		          <div class="col-md-3">
		              <select th:field="*{mjesec}" id="mjesec" name="mjesec" class="form-control">
		              	<option th:each="sopt:${kpAtribut.mjeseci.entrySet()}" th:value="${sopt.key}" th:text="${sopt.value}">Januar</option>
		              </select>
		          </div>
		            <div class="col-md-2">
		              <select th:field="*{godina}" id="godina" name="godina" class="form-control">
		              	<option th:each="sopt:${kpAtribut.godine.entrySet()}" th:value="${sopt.key}" th:text="${sopt.value}">Januar</option>
		              </select>
		          </div>
		        	<button type="submit" class="btn btn-info" th:text="#{flt.11}">Search</button>
		    	    <a class="btn btn-warning" th:href="@{/admin/kilo/pregled}" th:text="#{flt.10}">Reset</a>
	      </form>
	  </div>
	</section>
</div>

<!--#########################################################
	#	Odabir izvjestajnog perioda kroz posebnu formu		#
	#########################################################  -->
<div id="kiloReport" th:fragment="kiloReport">
	<section id="filterForm">
	
	  <div class="page-header">
	    <p  th:text="#{flt.3.3}" class="lead" data-toggle="collapse" data-target="#filter">Filter kilometraza <i class="fright glyphicon glyphicon-circle-arrow-down"></i></p>
	  </div>
	  
	  <div id="filter" th:class="${first} ? 'page-header' : 'collapse'">
	        <form action="#" th:action="@{/admin/kilo/izvjestaj}" th:object="${kpAtribut}" method="post" class="form-inline well">
		        
		          <input type="hidden" th:field="*{vin}" />
		          <div class="col-md-5">
		              <select th:field="*{mjesec}" id="mjesec" name="mjesec" class="form-control">
		              	<option th:each="sopt:${kpAtribut.mjeseci.entrySet()}" th:value="${sopt.key}" th:text="${sopt.value}">Januar</option>
		              </select>
		          </div>
		            <div class="col-md-5">
		              <select th:field="*{godina}" id="godina" name="godina" class="form-control">
		              	<option th:each="sopt:${kpAtribut.godine.entrySet()}" th:value="${sopt.key}" th:text="${sopt.value}">Januar</option>
		              </select>
		          </div>
		        	<button type="submit" class="btn btn-info" th:text="#{flt.11}">Search</button>
		    	    <a class="btn btn-warning" th:href="@{/admin/kilo/izvjestaj}" th:text="#{flt.10}">Reset</a>
	      </form>
	      <p class="lead" data-toggle="collapse" data-target="#filter" th:text="#{flt.3.4}">Filter kilometraza <i class="fright glyphicon glyphicon-circle-arrow-down"></i></p>
	  </div>
	</section>
</div>

<!--#########################################################
	#		Pretraga servisa se vrsi kroz posebnu formu		#
	#########################################################  -->
<div id="servisReport" th:fragment="servisReport">
	<section id="filterForm">
	
	  <div class="page-header">
	    <p th:text="#{flt.14}" class="lead" data-toggle="collapse" data-target="#filter">Vehicle service<i class="fright glyphicon glyphicon-circle-arrow-down"></i></p>
	  </div>
	  
	  <div id="filter" th:class="${first} ? 'page-header' : 'collapse'">
	        <form action="#" th:action="@{/admin/servis/pretraga}" th:object="${searchAttribute}" method="post" class="form-inline well">
		          <div class="col-md-3">
		              <select th:field="*{vin}" id="vin" name="vin" class="form-control">
				          <option value="" th:text="#{common.select.prompt}"></option>
				          <option th:each="registracija : *{registracije}" th:value="${registracija.vozilo.vin}" th:text="${registracija.tablica}">VIN</option>
		              </select>
		          </div>
		          <div class="col-md-4">
		              <select th:field="*{mjesec}" id="mjesec" name="mjesec" class="form-control">
		              	<option th:each="sopt:${searchAttribute.mjeseci.entrySet()}" th:value="${sopt.key}" th:text="${sopt.value}">Januar</option>
		              </select>
		          </div>
		            <div class="col-md-3">
		              <select th:field="*{godina}" id="godina" name="godina" class="form-control">
		              	<option th:each="sopt:${searchAttribute.godine.entrySet()}" th:value="${sopt.key}" th:text="${sopt.value}">Januar</option>
		              </select>
		          </div>
		        	<button type="submit" class="btn btn-info" th:text="#{flt.11}">Search</button>
		    	    <a class="btn btn-warning" th:href="@{/admin/servis/pretraga}" th:text="#{flt.10}">Reset</a>
	      </form>
	  </div>
	</section>
</div>

</html>
